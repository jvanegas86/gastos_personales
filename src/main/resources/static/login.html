<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Gestion Personas</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 

</head>

<body class="bg-gradient-primary">

    <div class="container">


	<div class="col-lg-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                    
                        <div class="row">
                           
                            <div class="col-lg-10">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-1000 mb-4">Bienvenido</h1>
                                    </div>
                                    <form class="user">
									
									<div class="mb-3">
									       <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="id_email" aria-describedby="emailHelp"
                                                placeholder="Ingrese Email...">
                                        </div>
									</div>
									<div class="mb-3">
									    <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="id_password" placeholder="Password">
                                        </div>									</div>								
										
           
                                        <a href="#" onclick="loginUsuario()" class="btn btn-primary btn-user btn-block">
                                            Iniciar Sesion
                                        </a>
										
								
									
                                    </form>
                                    <hr>

                                </div>
								
							</div>
                        </div>
                    </div>
                </div>
				</div>
    </div>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
